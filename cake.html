<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slice the Cake</title>
  <style>
    body {
      background-color: #fff4e6;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    #cake {
      width: 250px;
      margin: 20px auto;
      display: block;
    }
    #slice-btn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #ff6f61;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .cake-message {
      margin-top: 40px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>Cut the Cake ðŸŽ‚</h1>
  <img id="cake" src="https://i.imgur.com/Plj47ec.png" alt="Birthday Cake">
  <button id="slice-btn">Slice the Cake</button>

  <script src="js/cake.js"></script>
</body>
</html>
