
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Monica!</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="confetti"></div>
    <section class="hero">
        <h1>Happy Birthday, Monica! 🎉</h1>
        <p>To my bestest friend in the universe 💖</p>
    </section>

    <section class="message">
        <p>Happy Birthday to My Bestest Friend in the Universe! 🌟<br><br>
        Monica, today isn’t just your birthday — it’s a celebration of you... (message truncated for brevity)</p>
    </section>

    <section class="gallery">
        <h2>Memories Together 📸</h2>
        <div class="photos">
            <img src="images/photo1.jpg" class="polaroid" alt="Photo 1">
            <img src="images/photo2.jpg" class="polaroid" alt="Photo 2">
            <img src="images/photo3.jpg" class="polaroid" alt="Photo 3">
            <img src="images/photo4.jpg" class="polaroid" alt="Photo 4">
            <img src="images/photo5.jpg" class="polaroid" alt="Photo 5">
        </div>
    </section>

    <section class="cake-section">
        <button onclick="cutCake()">Cut the Cake 🎂</button>
        <div id="cake" class="cake hidden">🍰🍰🍰</div>
    </section>

    <section class="game">
        <h2>Balloon Pop Game 🎈</h2>
        <button onclick="startGame()">Start Game</button>
        <div id="balloon-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
