    .balloon {
      width: 80px;
      cursor: pointer;
      margin: 10px;
      display: inline-block;
      animation: float 4s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
