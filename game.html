<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balloon Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #e3f2fd;
      text-align: center;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      color: #5c4d91;
    }

    .balloon {
      width: 60px;
      position: absolute;
      cursor: pointer;
      animation: float 6s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
      }
    }

    #win-message {
      display: none;
      font-size: 2rem;
      color: #ff4081;
      margin-top: 100px;
    }

    nav {
      background: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-weight: bold;
    }

    nav a {
      color: #5c4d91;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="message.html">Message</a>
    <a href="gallery.html">Gallery</a>
    <a href="game.html">Game</a>
    <a href="cake.html">Cake</a>
    <a href="thankyou.html">Thank You</a>
  </nav>

  <h1>ðŸŽˆ Pop All the Balloons! ðŸŽˆ</h1>
  <div id="win-message">ðŸŽ‰ You Won My Friendship! ðŸŽ‰</div>

  <script>
    const totalBalloons = 10;
    let popped = 0;

    function createBalloon() {
      const balloon = document.createElement("img");
      balloon.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Red_balloon_icon.svg/768px-Red_balloon_icon.svg.png";
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 90 + "vw";
      balloon.style.top = "100vh";

      balloon.addEventListener("click", function () {
        this.style.transition = "transform 0.3s ease, opacity 0.3s ease";
        this.style.transform = "scale(0)";
        this.style.opacity = "0";
        setTimeout(() => {
          this.remove();
          popped++;
          if (popped === totalBalloons) {
            document.getElementById("win-message").style.display = "block";
          }
        }, 300);
      });

      document.body.appendChild(balloon);
    }

    for (let i = 0; i < totalBalloons; i++) {
      setTimeout(createBalloon, i * 300); // slight delay for spacing
    }
  </script>
</body>
</html>
