<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; background: #fff7f0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
    #game-area { position: relative; width: 100vw; height: 100vh; }
    .balloon { width: 60px; height: 80px; border-radius: 50% 50% 45% 45%; background: radial-gradient(circle at 35% 35%, #fff6, transparent 60%), #ffc1cc;
                border: 2px solid #ff6f61; position: absolute; cursor: pointer; animation: floatUp 6s infinite ease-in; }
    .balloon::after { content: ""; position: absolute; bottom: -12px; left: 50%; transform: translateX(-50%); width: 6px; height: 12px;
                      background: #ff6f61; border-radius: 3px; }
    .balloon::before { content: ""; position: absolute; bottom: -12px; left: 50%; width: 1px; height: 60px; background: #aaa; transform: translateX(-50%); }
    @keyframes floatUp { 0% { transform: translateY(100vh) scale(1); opacity: 0.5; } 100% { transform: translateY(-120vh) scale(1.1); opacity: 0; } }
  </style>
</head>
