      border-left: 15px solid transparent;
      border-right: 15px solid transparent;

      position: absolute;
      top: -25px;
      left: calc(50% - 15px);

      margin-top: 25px;

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
    <button class="spin-btn" onclick="spinWheel()">SPIN</button>
  </div>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const segments = [
      "One free roast coupon ğŸ˜‰",
      "Sing a song for me ğŸ˜",
      "Most Embarrassing moment ever? Spill ğŸ«£",
      "Lifetime supply of my sarcasm by my side ğŸ‘€",
      "Weirdest nickname you have ever got? ğŸ¤£",
      "Dramatic Oscar winning Thankyou speech ğŸ­",
      "5 things you admire about me ğŸ˜›",
      "Funniest friendship memory of our âœ¨"
    ];
    const colors = ["#ff99cc", "#ffb6b9", "#ffc9de", "#ffe0f0", "#ff99cc", "#ffb6b9", "#ffc9de", "#ffe0f0"];
    const segAngle = 360 / segments.length;
    let startAngle = 0;
    let currentAngle = 0;

    function drawWheel() {
      for (let i = 0; i < segments.length; i++) {
        const angle = segAngle * i * Math.PI / 180;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + segAngle * Math.PI / 180);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + (segAngle / 2) * Math.PI / 180);
        ctx.textAlign = "right";
        ctx.fillStyle = "#660066";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText("Friendship Dare", 130, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function spinWheel() {
      const spins = Math.floor(Math.random() * 5 + 5);
      const finalAngle = spins * 360 + Math.floor(Math.random() * 360);
      currentAngle += finalAngle;
      canvas.style.transform = `rotate(${currentAngle}deg)`;

      setTimeout(() => {
        const normalizedAngle = (360 - (currentAngle % 360)) % 360;
        const index = Math.floor(normalizedAngle / segAngle);
        document.getElementById("result").innerText = segments[index];
      }, 4200);
    }
  </script>
</body>
