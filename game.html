<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balloon Game</title>
  <style>
    body {
      background-color: #e3fdfd;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .balloon {
      width: 80px;
      cursor: pointer;
      margin: 10px;
      display: inline-block;
      animation: float 4s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
    .balloon {
  width: 80px;
  height: 110px;
  border-radius: 50% 50% 45% 45%;
  background: radial-gradient(circle at 35% 35%, #fff6, transparent 60%), #ff9aa2;
  border: 2px solid #ff6f61;
  position: relative;
  display: inline-block;
  margin: 10px;
  animation: float 4s infinite ease-in-out;
  cursor: pointer;
}
/* knot */
.balloon::after {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  transform: translateX(-50%);
  width: 6px;
  height: 12px;
  background: #ff6f61;
  border-radius: 3px;
}
/* string */
.balloon::before {
  content: "";
  position: absolute;
  bottom: -12px;
  left: 50%;
  width: 1px;
  height: 60px;
  background: #aaa;
  transform: translateX(-50%);
}
@keyframes float {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-30px); }
  100% { transform: translateY(0); }
}

  </style>
</head>
<body>

  <div id="game-area">

    <div class="balloon"></div>

    <div class="balloon"></div>

    <div class="balloon"></div> 
    <div class="balloon"></div>
    <div class="balloon"></div>



  </div>

  <script src="js/balloon.js"></script>
</body>
</html>
